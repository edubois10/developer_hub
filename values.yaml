              key: github-token
              name: rhdh-github-token
        - name: ARGOCD_USER
          valueFrom:
            secretKeyRef:
              key: argocd-username
              name: rhdh-argocd-auths
        - name: ARGOCD_RHDH_PASSWORD
          valueFrom:
            secretKeyRef:
              key: argocd-rhdh-password
              name: rhdh-argocd-auths
        - name: KUBERNETES_TOKEN
          valueFrom:
            secretKeyRef:
              key: token
