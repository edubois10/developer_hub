        - name: RHBK_RHDH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              key: client-secret
              name: keycloak-plugin
        - name: RHBK_BASE_URL
          valueFrom:
            secretKeyRef:
              key: rhbk-base-url
              name: keycloak-plugin
        - name: RHBK_RHDH_REALM
          valueFrom:
            secretKeyRef:
              key: rhbk-rhdh-realm
              name: keycloak-plugin
        - name: RHDH_URL
          valueFrom:
            secretKeyRef:
              key: rhdh-url
              name: keycloak-plugin
