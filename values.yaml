redhat-developer-hub:
  global:
    dynamic:
      includes:
        # -- List of dynamic plugins included inside the `janus-idp/backstage-showcase` container image, some of which are disabled by default.
        # This file ONLY works with the `janus-idp/backstage-showcase` container image.
        - 'dynamic-plugins.default.yaml'

      # -- List of dynamic plugins, possibly overriding the plugins listed in `includes` files.
      plugins:
        - package: ./dynamic-plugins/dist/backstage-plugin-techdocs
          disabled: false
        - package: ./dynamic-plugins/dist/backstage-plugin-techdocs-backend-dynamic
          disabled: false
        #- package: ./dynamic-plugins/dist/backstage-plugin-catalog-backend-module-bitbucket-server-dynamic
        #  disabled: false
        #- package: ./dynamic-plugins/dist/backstage-plugin-scaffolder-backend-module-bitbucket-server-dynamic
        #  disabled: false
        - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd-backend-dynamic
          disabled: false
        - package: ./dynamic-plugins/dist/roadiehq-backstage-plugin-argo-cd
          disabled: false
        #- package: ./dynamic-plugins/dist/backstage-plugin-kubernetes-backend-dynamic
        #  disabled: false
        #- package: ./dynamic-plugins/dist/backstage-plugin-kubernetes
        #  disabled: false
        #- package: ./dynamic-plugins/dist/janus-idp-backstage-plugin-topology
        #  disabled: false
        #- package: ./dynamic-plugins/dist/janus-idp-backstage-plugin-tekton
        #  disabled: false
        - package: './dynamic-plugins/dist/janus-idp-backstage-plugin-keycloak-backend-dynamic'
          disabled: false

    auth:    
      backend:
        existingSecret: "rhdh-backend-auth"    
        enabled: true 
    clusterRouterBase: apps.cluster-s5wtj.s5wtj.sandbox1936.opentlc.com
  upstream:  
    backstage:
      image:      
        registry: registry.redhat.io
        repository: rhdh/rhdh-hub-rhel9    
        tag: '1.2-105.1719294777'
        #pullSecrets:
        #  - ''
      appConfig:
        proxy:
          endpoints:
            # Other Proxies
            # customize developer hub instance
            '/developer-hub':
              target: https://test-homepage.apps.cluster-s5wtj.s5wtj.sandbox1936.opentlc.com
              changeOrigin: true
              # Change to "false" in case of using self-hosted cluster with a self-signed certificate
              secure: true

        app:
          title: 'Red Hat Developer Hub Sandbox'
          baseUrl: ${RHDH_URL}
        backend:
          baseUrl: ${RHDH_URL}
          cors:
            origin: ${RHDH_URL}
          csp:
            connect-src:
              - "'self'"
              - 'http:'
              - 'https:'
            img-src:
              - "'self'"
              - 'data:'
              - "https://test-homepage.apps.cluster-s5wtj.s5wtj.sandbox1936.opentlc.com"
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1500m
            memory: 2Gi
        # Allowed Hosts
        reading:
          allow:
            - host: '*.opentlc.com'
        #aws:
        #  accounts:
        #    - accountId: techdocs
        #      accessKeyId: ${TECHDOCS_AWSS3_ACCESS_KEY_ID_CREDENTIAL}
        #      secretAccessKey: ${TECHDOCS_AWSS3_SECRET_ACCESS_KEY_CREDENTIAL}
        # Techdocs plugin configuration
        techdocs: 
          generator:
            runIn: local
          builder: local
          publisher:
            type: local
            #type: awsS3
            #awsS3:
            #  bucketName: rhdh-techdocs
            #  s3ForcePathStyle: true
            #  endpoint: https://${AWS_S3_ENDPOINT}
            #  accountId: techdocs

        # Integrations
        integrations:
          github:
            - host: github.com
              token: ${GITHUB_TOKEN}

        # Keycloak OIDC Authentication
        signInPage: oidc
        auth:
          session:
            secret: superSecretSecret
          environment: development
          providers:
            oidc:
              development:
                metadataUrl: ${RHBK_RHDH_REALM_METADATA_URL}
                clientId: ${RHBK_RHDH_CLIENT_ID}
                clientSecret: ${RHBK_RHDH_CLIENT_SECRET}
                prompt: auto

        # Catalog plugin configuration
        catalog:
          rules:
            - allow: [Component, System, API, Template, Location, Resource, User, Group, Domain]
          providers:
            bitbucketServer:
              default: # identifies your ingested dataset
                host: 'github.com/edubois10'
                catalogPath: /catalog-info.yaml # default value
                filters: # optional
                  projectKey: '*' # optional; RegExp
                schedule: # same options as in TaskScheduleDefinition
                  # supports cron, ISO duration, "human duration" as used in code
                  frequency: { minutes: 5 }
                  # supports ISO duration, "human duration" as used in code
                  timeout: { minutes: 3 }
            keycloakOrg:
              default:
                baseUrl: 'https://keycloak-rhbk.apps.cluster-s5wtj.s5wtj.sandbox1936.opentlc.com'
                loginRealm: '${RHBK_RHDH_REALM}'
                realm: '${RHBK_RHDH_REALM}'
                clientId: '${RHBK_RHDH_CLIENT_ID}'
                clientSecret: ${RHBK_RHDH_CLIENT_SECRET}
                schedule:
                  frequency: { minutes: 5 }
                  timeout: { minutes: 3 }
                  initialDelay: { seconds: 30 }

        # ArgoCD plugin
        argocd:
          username: ${ARGOCD_USER}
          password: ${ARGOCD_RHDH_PASSWORD}
          waitCycles: 25
          appLocatorMethods:
            - type: 'config'
              instances:
                - name: rhdh-gitops-d
                  url: https://openshift-gitops-server-openshift-gitops.apps.cluster-dvrgh.dynamic.redhatworkshops.io
                
        # Kubernetes Plugin
        #kubernetes:
        #  serviceLocatorMethod:
        #    type: "multiTenant"
        #  clusterLocatorMethods:
        #    - type: "config"
        #      clusters:
        #        - name: test
        #          url: https://api.cluster-l5sfk.dynamic.redhatworkshops.io:6443
        #          authProvider: "serviceAccount"
        #          skipTLSVerify: true
        #          serviceAccountToken: ${KUBERNETES_TOKEN}

      extraEnvVars:
        # Trust self Signed certificates
        #- name: LOG_LEVEL
        #  value: debug
        # Trust self Signed certificates
        - name: NODE_TLS_REJECT_UNAUTHORIZED
          value: '0'
        - name: BACKEND_SECRET
          valueFrom:
            secretKeyRef:
              key: backend-secret
              name: '{{ include "janus-idp.backend-secret-name" $ }}'
        - name: POSTGRESQL_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: rhdh-postgres-auths
        - name: GITHUB_TOKEN
          valueFrom:
