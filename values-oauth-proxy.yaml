backstage:
  upstream:
    ingress:
      enabled: true
      host: proxy-<routeÃŸ>
      annotations:
        route.openshift.io/termination: 'reencrypt'

    serviceAccount:
      name: rhdh
      create: true
      annotations:
        serviceaccounts.openshift.io/oauth-redirecturi.backstage: 'https://proxy.<route>/oauth/callback'

    service:
      annotations:
        service.alpha.openshift.io/serving-cert-secret-name: rhdh-tls
      ports:
        backend: 8888
        targetPort: oauth-proxy

    #oauthProxy:
    #  cookieSecret: ''

    backstage:
      extraContainers:
        - name: oauth-proxy
          args:
            - -provider=openshift
            - -https-address=:8888
            - -http-address=
            - -email-domain=*
            - -upstream=http://localhost:7007
            - -tls-cert=/etc/tls/private/tls.crt
            - -tls-key=/etc/tls/private/tls.key
            - -cookie-secret="{{ default (randAlpha 32 | lower | b64enc) }}"
            - -openshift-service-account=rhdh
            - -openshift-ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            - -skip-auth-regex=^/metrics
            - -skip-provider-button
            - -request-logging=true
          image: rhos-docker-hosted.nexus.bit.admin.ch/openshift4/ose-oauth-proxy:v4.12
          imagePullPolicy: IfNotPresent
          ports:
            - name: oauth-proxy
              containerPort: 8888
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/tls/private
              name: rhdh-tls